<div class = "project-list-container">

<div *ngFor="for let Key of (gameprojects| async)| keyvalue">
<mat-card *ngFor="for let game of Key.value" class = "project-card">
<h1 class = "project-card-title">{{game.title}}</h1>
<p class = "project-card-desc" >{{game.value.short_text}}</p>
</mat-card>


</div>
</div>
